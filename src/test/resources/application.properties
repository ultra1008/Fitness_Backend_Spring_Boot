spring.datasource.url: jdbc:h2:h2test;MODE=PostgreSQL;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName: org.h2.Driver
spring.jpa.database: POSTGRESQL
spring.jpa.hibernate.ddl-auto: create-drop
spring.jpa.hibernate.show_sql: true
reportdata.update-delay-in-millis: 3000
reportdata.cleanup-frequency-in-millis: 3000
