<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>FitnessJiffy</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <link rel="stylesheet" type="text/css" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css"/>
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/main.css" rel="stylesheet"/>

    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand">FitnessJiffy</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="profile">Profile</a></li>
                <li><a href="food">Food</a></li>
                <li><a href="exercise">Exercise</a></li>
                <li><a href="report">Reports</a></li>
            </ul>
            <form id="logoutForm" action="/logout" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="javascript:{}" onclick="document.getElementById('logoutForm').submit();">Logout</a></li>
                </ul>
            </form>
        </div>
    </div>
</div>
<div class="page-container">
    <div class="container main-container">
        <div class="row padded-bottom"/>
        <div class="row padded-bottom"/>
        <div class="row padded-bottom"/>
        <div class="row padded-bottom"/>
        <div class="row padded-bottom"/>
        <div th:if="${param.error}" class="row">
            <div class="center-block center-content padded-bottom">
                Invalid username and password.
            </div>
        </div>
        <div th:if="${param.logout}" class="row">
            <div class="center-block center-content padded-bottom">
                You have been logged out.
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="row">
                <div class="center-block center-content">
                    <label> User Name : <input type="text" name="username"/> </label>
                </div>
            </div>
            <div class="row">
                <div class="center-block center-content padded-bottom">
                    <label> Password: <input type="password" name="password"/> </label>
                </div>
            </div>
            <div class="row">
                <div class="center-block center-content">
                    <input type="submit" value="Sign In"/>
                </div>
            </div>
            <div class="row padded-bottom"/>
        </form>
    </div>
</div>
</body>
</html>
